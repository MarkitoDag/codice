name: utente
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.2.0
  firebase_core: ^1.15.0
  cloud_firestore: ^3.1.13
  firebase_auth: ^3.3.17
